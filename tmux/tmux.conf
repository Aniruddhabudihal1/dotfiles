# Theme configuration (must be set BEFORE loading the plugin)
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Window status format (from personal configuration)
set -g window-status-current-format "#[fg=#{@minimal-tmux-bg},bg=#{@minimal-tmux-indicator-str-bg}]#{@minimal-tmux-left-arrow}#[fg=#{@minimal-tmux-indicator-str-fg},bg=#{@minimal-tmux-indicator-str-bg}]#{s|$HOME|~|:pane_current_path}#[fg=#{@minimal-tmux-indicator-str-bg},bg=#{@minimal-tmux-bg}]#{@minimal-tmux-right-arrow}"
set -g window-status-format "#[fg=#{@minimal-tmux-bg},bg=#{@minimal-tmux-status-str-bg}]#{@minimal-tmux-left-arrow}#[fg=#{@minimal-tmux-status-str-fg},bg=#{@minimal-tmux-status-str-bg}]#{s|$HOME|~|:pane_current_path}#[fg=#{@minimal-tmux-status-str-bg},bg=#{@minimal-tmux-bg}]#{@minimal-tmux-right-arrow}"

# TPM plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Minimal tmux status theme
set -g @plugin 'niksingh710/minimal-tmux-status'

# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color"
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g history-limit 10000                # boost history

# -- display -------------------------------------------------------------------
set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds


# activity
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# C-a acts as secondary prefix, while keeping default C-b prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l  # move to last session

# split current window horizontally
bind '"' split-window -v
# split current window vertically
bind '%' split-window -h

# pane navigation (Ctrl+a then h/j/k/l or arrow keys to move between panes)
bind h select-pane -L  # move left
bind j select-pane -D  # move down
bind k select-pane -U  # move up
bind l select-pane -R  # move right
bind Left select-pane -L   # move left
bind Down select-pane -D   # move down
bind Up select-pane -U     # move up
bind Right select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# toggle mouse
set -g mouse on

# reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "~/.config/tmux/tmux.conf sourced"

# -- buffers -------------------------------------------------------------------
bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

# -- copy mode -----------------------------------------------------------------
bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
